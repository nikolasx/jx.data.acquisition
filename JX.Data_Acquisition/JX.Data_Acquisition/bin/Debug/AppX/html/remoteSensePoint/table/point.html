

<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>遥感解译点</title>
    <link href="point.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">

        <div class="row1">
            <div class="col25" style="font-weight: bold;">地质灾害遥感解译点信息表</div>
        </div>

        <div class="row1">
            <div class="col4 attrTitle">统一编号</div>
            <div class="col8"><input /></div>
            <div class="col4 attrTitle">遥感编号</div>
            <div class="col9"><input /></div>
        </div>

        <div class="row1">
            <div class="col4 attrTitle">遥感影像编号</div>
            <div class="col8"><input /></div>
            <div class="col4 attrTitle">地形图幅编号</div>
            <div class="col9"><input /></div>
        </div>

        <div class="row2">
            <div class="col4 row2 attrTitle">自然地理位置</div>
        </div>

        <div class="row1">
            <div class="col4 attrTitle">室内解译编号</div>
            <div class="col8"><input /></div>
            <div class="col4 attrTitle">野外编号</div>
            <div class="col9"><input /></div>
        </div>

        <div class="row16">
            <div class="row16 col12">
                <div class="row1">
                    <div class="col4_1 attrTitle">长度（m）</div>
                    <div class="info1"><input /></div>
                </div>

                <div class="row1">
                    <div class="col4_1 attrTitle">宽度（m）</div>
                    <div class="info1"><input /></div>
                </div>

                <div class="row1">
                    <div class="col4_1 attrTitle">厚度（m）</div>
                    <div class="info1"><input /></div>
                </div>

                <div class="row1">
                    <div class="col4_1 attrTitle">面积（m²）</div>
                    <div class="info1"><input /></div>
                </div>

                <div class="row1">
                    <div class="col4_1 attrTitle">规模（m³）</div>
                    <div class="info1"><input /></div>
                </div>

                <div class="position">
                    <div class="positionTip attrTitle">地理位置</div>
                    <div class="positionContent">
                        <div class="positionRow">
                            <div class="positionRowTip attrTitle">X(m)</div>
                            <div class="info1"><input /></div>
                        </div>
                        <div class="positionRow">
                            <div class="positionRowTip attrTitle">Y(m)</div>
                            <div class="info1"><input /></div>
                        </div>
                        <div class="positionRow">
                            <div class="positionRowTip attrTitle">经度</div>
                            <div class="info1"><input /></div>
                        </div>
                        <div class="positionRow">
                            <div class="positionRowTip attrTitle">纬度</div>
                            <div class="info1"><input /></div>
                        </div>
                    </div>
                </div>

                <div class="disType">
                    <div class="disTypeTip attrTitle">灾害类型</div>
                    <div class="disTypeBox">
                        <div class="disTypeRadio"><input type="radio" name="disType" /> <label>滑坡</label></div>
                        <div class="disTypeRadio"><input type="radio" name="disType" /> <label>斜坡</label></div>
                        <div class="disTypeRadio"><input type="radio" name="disType" /> <label>崩塌</label></div>
                        <div class="disTypeRadio"><input type="radio" name="disType" /> <label>泥石流</label></div>
                        <div class="disTypeRadio"><input type="radio" name="disType" /> <label>地裂缝</label></div>
                        <div class="disTypeRadio"><input type="radio" name="disType" /> <label>地面塌陷</label></div>
                        <div class="disTypeRadio"><input type="radio" name="disType" /> <label>地面沉降</label></div>
                        <div class="disTypeRadio"><input type="radio" name="disType" /> <label>地质环境点</label></div>
                    </div>
                </div>

                <div class="remoteSenseAttr">
                    <div class="remoteSenseAttrTip attrTitle">遥感影像特征</div>
                    <div class="remoteSenseAttrBox">
                        <textarea></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="jieyijieguo">
            <div class="jieyijieguoTip attrTitle">解译结果</div>
            <div class="theBottomBox"><textarea></textarea></div>
        </div>

        <div class="yewai">
            <div class="yewaiTip attrTitle">野外验证结果</div>
            <div class="theBottomBox"><textarea></textarea></div>
        </div>

        <div class="row1">
            <div class="col4 attrTitle">解译人</div>
            <div class="col8"><input /></div>
            <div class="col4 attrTitle">解译时间</div>
            <div class="col9"><input /></div>
        </div>

        <div class="row1" style="border-bottom: none;">
            <div class="col4 attrTitle">检查与否</div>
            <div class="col8"><input /></div>
            <div class="col4 attrTitle">审核人</div>
            <div class="col9"><input /></div>
        </div>
    </div>
</body>
</html>
