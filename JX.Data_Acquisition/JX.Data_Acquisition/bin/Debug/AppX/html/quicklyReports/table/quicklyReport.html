<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>速报</title>
    <link href="quicklyReports.css" rel="stylesheet" />
    <script src="../../js/lib/jquery-1.11.1.min.js"></script>
    <script src="quicklyReport.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <header>地质灾害防灾预案表</header>

        <div class="row">
            <div class="tip1 attrTitle">市</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">县</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">灾害类型</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">地理位置</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">经度</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">纬度</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">初始发现时间</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">上报时间</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">达标情况</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">灾害类别</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">灾害规模</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">潜在规模</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">死亡人数</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">失踪人数</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">受伤人数</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">直接经济损失</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">威胁户数</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">威胁人数</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">撤离户数</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">撤离人数</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">潜在经济损失</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">灾害发生情况</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">成因及发展趋势</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">防灾措施</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">是否列入防灾预案</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">速报索引</div>
            <div class="input2"><input /></div>
        </div>
        
        <div class="row">
            <div class="tip1 attrTitle">填报单位</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">发生时间</div>
            <div class="input2"><input /></div>
        </div>
        
        
        <div class="row">
            <div class="tip1 attrTitle">引发因素</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">受灾对象</div>
            <div class="input2"><input /></div>
        </div>
        
        
        <div class="row">
            <div class="tip1 attrTitle">受灾人口</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">威胁对象</div>
            <div class="input2"><input /></div>
        </div>
        
        
        <div class="row">
            <div class="tip1 attrTitle">首报人</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">审定人</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">审核人</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">填表人</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">图片路径</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">审核状态</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">是否发布</div>
            <div class="input3"><input /></div>
        </div>


    </div>

</body>
</html>
