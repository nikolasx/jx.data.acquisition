<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>设置</title>
    <link href="appset.css" rel="stylesheet" />
    <script src="appset.js"></script>
    <script src="disasterDb.js"></script>
</head>
<body>
    <div id="appSetWrapper">
        <div id="appSetLeft">
            <div id="appSetTitle">系统设置</div>
            <ul id="appSetItems">
                <li>地图</li>
                <li class="appSetItemSelect">业务数据</li>
            </ul>
        </div>
        <div id="appSetRight">
            
            <!--业务数据-->
            <div id="appSetDataContainer">
                <header>业务数据管理</header>
                <div class="appSetTip">数据操作</div>
                
                <div id="appSetDataBox">
                    <div id="appSetDownData" class="appSetButton">下载</div>
                    <div id="appSetUploadData" class="appSetButton">上传</div>
                    <div class="appSetButton">同步</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
