

<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>防灾预案表</title>
    <link href="preplan.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <header>地质灾害防灾预案表</header>

        <div class="row">
            <div class="tip1 attrTitle">灾点名称</div>
            <div class="input1"><input/></div>
            <div class="tip1 attrTitle">统一编号</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">野外编号</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">地理位置</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">X坐标(m)</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">经度</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">Y坐标(m)</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">纬度</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">隐患点类型</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">规模及规模等级</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">威胁人口（人）</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">威胁财产(万元)</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">险情等级</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">曾发生灾害时间</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">临灾状态检测</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">监测方法</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">监测周期</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">监测责任人</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">监测责任人电话</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">群测群防人员</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">群测群防电话</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">报警方法</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">报警信号</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">报警人</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">报警人电话</div>
            <div class="input1"><input /></div>
            <div class="tip1 attrTitle">预定避灾地点</div>
            <div class="input2"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">稳定性分析</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">引发因素</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">潜在危害</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">地质环境条件</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">变形及历史活动</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">防治建议</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">人员撤离路线</div>
            <div class="input3"><input /></div>
        </div>

        <div class="row">
            <div class="tip1 attrTitle">人员撤离路线图</div>
            <div class="input3"><input /></div>
        </div>


    </div>
</body>
</html>
