<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>灾害点统计</title>
    <link href="statistic.css" rel="stylesheet" />
    <script src="statistic.js"></script>
</head>
<body>
    <div id="statisticWrapper">

        <!--头部-->
        <header class="statisticHeader">
            <div class="statisticReturnIcon"></div>
            <div class="statisticTitle">灾害统计</div>
        </header>

        <div class="statis_head_title">
            <div class="statisheadtitle">柱状图统计</div>
            <div class="statisheadtitle">饼图统计</div>
            <div class="statisheadtitle">条形图统计</div>
        </div>

        <div class="statisticContainer">
            <div class="statisticContent">
                <!--柱状图-->
                <div class="statisticColumn">
                    <div id="statisticColumnContent"></div>
                </div>
                <!--饼图-->
                <div class="statisticMoon">
                    <div id="statisticMoonContent"></div>
                </div>
                <!--条形图-->
                <div class="statisticBar">
                    <div id="statisticBarContent"></div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
