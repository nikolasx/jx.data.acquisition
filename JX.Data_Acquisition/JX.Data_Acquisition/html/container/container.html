<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="container.css" rel="stylesheet" />
    <script src="container.js"></script>
</head>
<body>


    <div data-win-control="WinJS.UI.SemanticZoom"
         data-win-options="{zoomFactor:0.5,initiallyZoomedOut:false}" id="semanticZoom">
        <div id="view-zoomedin" data-win-control="PageControl.ZoomablePages" data-win-options="{preview:false}"></div>
        <div id="view-zoomedout" data-win-control="PageControl.ZoomablePages" data-win-options="{preview:true}"></div>
    </div>

    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        
        <!--全地图界面的应用栏按钮-->
        <button id="btnReset" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{label:'复位',icon:'url(/images/appBarIcon/lock.png)',section:'global', tooltip:'地图复位', extraClass:'appbar-appedgy'}"></button>
        <button id="btnLockMap" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{label:'锁屏',icon:'url(/images/appBarIcon/lock.png)',section:'global',tooltip:'锁屏', extraClass:'appbar-appedgy'}"></button>


    </div>
</body>
</html>
